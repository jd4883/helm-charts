# Default values for plex-linker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jb6magic/plex_linker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

secret:
  name: plex-linker-env
configMap:
  name: plex-linker-env
env:
  normal:
    APPEND_TO_CRON_END: ""
    CONFIG_ARCHIVES: /config/config_files/archives
    DOCKER_MEDIA_PATH: /media/video
    EPISODE_PADDING:
    FREQUENCY: 1
    GIT_BRANCH: master
    GIT_REPO: https://github.com/jd4883/plex-linker-beta.git
    HOST_MEDIA_PATH: /media/video
    LOGS: /config/logs
    LOG_NAME: plex_linker
    PLEX_ANIME: Anime
    PLEX_LINKER: /config
    PLEX_MOVIES: Movies
    PLEX_SHOWS: TV Shows
    PLEX_URL: http://plex.plex:32400
    RADARR_DEFAULT_ROOT: movies
    RADARR_ROOT_PATH_PREFIX: /
    RADARR_URL: http://radarr.radarr:7878/api
    SEASON_INT: 0
    SEASON_STR: "00"
    SONARR_DEFAULT_ROOT: tv
    SONARR_ROOT_PATH_PREFIX: /data/
    SONARR_URL: http://sonarr.sonarr:8989/api
    YAML_FILE_CURRENT: /config/config_files/media_collection_parsed_this_run.yaml
    YAML_FILE_PREVIOUS: /config/config_files/media_collection_parsed_last_run.yaml
  secret:
    PLEX_API_KEY: ""
    PLEX_USERNAME: ""
    RADARR_API_KEY: ""
    PLEX_PASSWORD: ""
    PLEX_SERVER: ""
    SONARR_API_KEY: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: plex-linker.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  config:
    enabled: true
    mountPath: /config/config_files
    size: 256Mi
  media:
    # you will want to fill this in as a reference to an existing claim
    enabled: false
