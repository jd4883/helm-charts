annotations: {}
labels: {}
nameOverride: qbittorrent
image:
  repository: lscr.io/linuxserver/qbittorrent
  pullPolicy: IfNotPresent
  tag: latest

termination:
  messagePath: /dev/termination-log
  messagePolicy: File

env:
  - name: DOCKER_MODS
    value: ghcr.io/pyunramura/privoxy
envFrom: []

service:
  type: ClusterIP
  port: &port 8080

persistence: 
  - name: qbittorrent-vpn-data
    size: 1Gi
  - name: qbittorrent-vpn-downloads
    size: 100Gi

volumes:
  - name: config
    persistentVolumeClaim:
      claimName: qbittorrent-vpn-data
  - name: downloads
    persistentVolumeClaim:
      claimName: qbittorrent-vpn-downloads
  - name: shared
    emptyDir: {}
volumeMounts:
  - mountPath: /config
    name: config
  - mountPath: /downloads
    name: downloads
  - mountPath: /shared
    name: shared

vpn:
  name: gluetun
  env: []
  envFrom: []
  image:
    repository: qmcgaw/gluetun
    pullPolicy: IfNotPresent
    tag: latest
  securityContext:
    capabilities:
      add:
      - NET_ADMIN
      - SYS_MODULE
    readOnlyRootFilesystem: false
  volumeMounts: []


livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  tcpSocket:
    port: *port
  timeoutSeconds: 1

readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  tcpSocket:
    port: *port
  timeoutSeconds: 1


